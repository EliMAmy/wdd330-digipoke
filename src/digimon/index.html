<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wdd330-digipoke-Digimon</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/digimon/main.js"></script>
    <link rel="icon" href="/images/favicon.ico">
</head>

<body>
    <div id="app"></div>
    <header class="" id="">
        <div class="logo">
            <img src="/images/logo.svg" alt="a general image for logo" />
            <a href="/"> Your <span class="highlight">DigiPoke</span></a>
        </div>
    </header>
    <main>
        <div class="search-wrap">
            <svg id="search" class="search" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                    d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z" />
            </svg>
            <input type="text" class="search-input" placeholder="Search your Pokemon" id="search-input" />
            <svg id="search-close" class="search-close" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m15 9-6 6m0-6 6 6m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
        </div>
        <div class="sort-wrapper">
            <div class="filter-grapper">
                <p class="body2-fonts">Sort by</p>
                <div>
                    <input type="radio" id="number" name="filters" value="number" checked>
                    <label for="number" class="body3-fonts">Number</label>
                </div>
                <div>
                    <input type="radio" id="name" name="filters" value="name">
                    <label for="name" class="body3-fonts">Name</label>
                </div>
            </div>
        </div>
        <section class="digipoke-list">
            <div class="container-digipoke">
                <div class="list-wrapper"></div>
            </div>
            <div id="not-found-message">Digimon not found</div>
        </section>
    </main>
    <footer id="main-footer">
        <p>&copy;2025 ⚡ Your DigiPoke World ◓ WDD 330 ◓ BYU-Idaho for BYU-Pathway
            Worldwide Online</p>
    </footer>
</body>

</html>
